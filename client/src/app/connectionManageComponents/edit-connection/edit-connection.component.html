<div class="addConnection" [ngClass]="{'show': show}">
    <div class="title">
        <h2>Edit Connection</h2>
    </div>
    <div class="form">
        <label for="host">
            <h3>Host</h3>
            <input type="text" name="host" value="{{connection.host}}" #host placeholder="example: localhost" autocomplete="off">
        </label>
        <label for="port">
            <h3>Port</h3>
            <input type="text" name="port" value="{{connection.port}}" #port placeholder="example: 3306" autocomplete="off">
        </label>
        <label for="user">
            <h3>User</h3>
            <input type="text" name="user" value="{{connection.user}}" #user placeholder="example: root" autocomplete="off">
        </label>
        <label for="password">
            <h3>Change Password</h3>
            <input type="password" name="password" placeholder="new password" #password autocomplete="off">
        </label>
        <label for="database" [ngClass]="{'hideField': !showDatabaseField }">
            <h3>Database</h3>
            <input type="text" name="database" value="{{connection.database}}" #database placeholder="example: test" autocomplete="off">
        </label>
    </div>
    <div class="btn-flex">
        <button class="btn-submit" (click)="getData({
            host: host.value,
            port: port.value,
            user: user.value,
            password: password.value,
            database: database.value         
        })">
            Edit Connection
        </button>
        <button class="btn-exit" (click)="hideComponent()">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
</div>
