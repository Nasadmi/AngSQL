<ng-container *ngIf="connections">
  <div class="content">
    <h1>{{ connections.host }}:{{ connections.port }}</h1>
    <h2>
      <span class="tag-user">User:</span> {{ connections.user }}
      <br />
      <ng-container *ngIf="connections.database !== ''">
        <span class="tag-db">DB:</span> {{ connections.database }}
      </ng-container>
    </h2>
    <div class="control">
      <button class="delete"><i class="fas fa-trash"></i></button>
      <button class="edit"><i class="fas fa-pencil"></i></button>
      <button class="connect"><i class="fa-solid fa-right-to-bracket"></i></button>
    </div>
  </div>
</ng-container>
