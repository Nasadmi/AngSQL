<ng-container *ngIf="connections">
    <h1>{{ connections.host }}:{{connections.port}}</h1>
    <h2>
        {{ connections.user }}
        <br>
        <ng-container *ngIf="connections.database !== ''; else esleText">
            {{ connections.database }}
        </ng-container>
        <ng-template #esleText>
            No database created
        </ng-template>
    </h2>
</ng-container>
